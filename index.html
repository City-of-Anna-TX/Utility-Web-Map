      //const nearmap_wtl = new WebTileLayer({
          //urlTemplate: `https://api.nearmap.com/tiles/v3/${direction}/{level}/{col}/{row}.img?apikey=${api_key}`,
          //copyright: "Nearmap",
          //tileInfo: tileInfo,
          //opacity: opacity,
          //blendMode: blend_mode,

      const info = new OAuthInfo({
        appId: "vPDycv1jfayS124W",
        flowType: "auto",
        popup: false
      });

      esriId.registerOAuthInfos([info]);
      
      const map = new WebMap({
        basemap: "arcgis-imagery",
      });

      const view = new MapView({
        container: "viewDiv",
        zoom: 13,
        center: [-96.5482347, 33.3487803],
        map: map,
        highlightOptions: {
          fillOpacity: 0,
          color: [50, 50, 50]
        }
      });

      //map.add(nearmap_wt1);
      
      let currentFMID = null;
      let currentLSID = null;
      let currentWTPID = null;
      let currentPSID = null;
      let currentWEID = null;
      let currentWSTID = null;
      let currentSLID = null;
      let currentWLID = null;
      let currentMHID = null;
      let currentWVID = null;
      let currentFHID = null;
      
      view.when().then(function () {  
        const FMLayer = new FeatureLayer({
          url: "https://services5.arcgis.com/DvFgDXTY4DS4ZXFx/arcgis/rest/services/Sewer_Data/FeatureServer/4?&token=AAPK8c9b6bce800a48ae9a07f728c9472a61ELjEVN44hWTc-RpzxNvaV5fKrDIlzu9vdhyWVP0fInirGnZSM8UsHi0riCK2EMEq",
          title: "Force Main",
          outFields: ["*"]
        });
        
        map.add(FMLayer);
        
        view.whenLayerView(FMLayer).then(function (layerView) {
       
          view.on("pointer-move", eventHandler);
  
            let highlight;
            const infoDiv = document.getElementById('infoDiv');
  
            function eventHandler(event) {
              const screenPoint = {
                x: event.x,
                y: event.y
              };
  
              view.hitTest(screenPoint, { tolerance: 10 }).then(function(response) {
                if (response.results.length > 0) {
                  const graphic = response.results[0].graphic;
                  const featureID = graphic.attributes.FID;  // Use the FID attribute
  
                  if (featureID !== currentFMID) {
                    currentFMID = featureID;
  
                    if (highlight) {
                      highlight.remove();
                      highlight = null;
                    }
  
                    highlight = layerView.highlight(graphic);
  
                    infoDiv.innerHTML = 
                      "<span style='font-size: 1.2em;'>Feature Information</span><br><br>" +
                      "<b style='color: black;'>Diameter (Inches):</b>" + graphic.attributes.Diameter + "<br>" +
                      "<b style='color: black;'>Material:</b>" + graphic.attributes.Material + "<br>" +
                      "<b style='color: black;'>Year Installed:</b>" + graphic.attributes.Year_Built;
                    
                    infoDiv.style.display = 'block';
                  }
                } else {
                  if (highlight) {
                    highlight.remove();
                    highlight = null;
                  }
                  currentFMID = null;
                  
                  infoDiv.style.display = 'none';
                }
              });
            }
        });
        
        const LSLayer = new FeatureLayer({
          url: "https://services5.arcgis.com/DvFgDXTY4DS4ZXFx/arcgis/rest/services/Sewer_Data/FeatureServer/2?&token=AAPK8c9b6bce800a48ae9a07f728c9472a61ELjEVN44hWTc-RpzxNvaV5fKrDIlzu9vdhyWVP0fInirGnZSM8UsHi0riCK2EMEq",
          title: "Lift Station",
          outFields: ["*"]
        });
        
        map.add(LSLayer);
        
        const WTPLayer = new FeatureLayer({
          url: "https://services5.arcgis.com/DvFgDXTY4DS4ZXFx/arcgis/rest/services/Sewer_Data/FeatureServer/1?&token=AAPK8c9b6bce800a48ae9a07f728c9472a61ELjEVN44hWTc-RpzxNvaV5fKrDIlzu9vdhyWVP0fInirGnZSM8UsHi0riCK2EMEq",
          title: "Wastewater Treatment Plant",
          outFields: ["*"]
        });

        map.add(WTPLayer);
      
        const PSLayer = new FeatureLayer({
          url: "https://services5.arcgis.com/DvFgDXTY4DS4ZXFx/arcgis/rest/services/Water_Data/FeatureServer/2?&token=AAPK8c9b6bce800a48ae9a07f728c9472a61ELjEVN44hWTc-RpzxNvaV5fKrDIlzu9vdhyWVP0fInirGnZSM8UsHi0riCK2EMEq",
          title: "Pump Station",
          outFields: ["*"]
        });

        map.add(PSLayer);
      
        const WELayer = new FeatureLayer({
          url: "https://services5.arcgis.com/DvFgDXTY4DS4ZXFx/arcgis/rest/services/Water_Data/FeatureServer/4?&token=AAPK8c9b6bce800a48ae9a07f728c9472a61ELjEVN44hWTc-RpzxNvaV5fKrDIlzu9vdhyWVP0fInirGnZSM8UsHi0riCK2EMEq",
          title: "Well",
          outFields: ["*"]
        });

        map.add(WELayer);
      
        const WSTLayer = new FeatureLayer({
          url: "https://services5.arcgis.com/DvFgDXTY4DS4ZXFx/arcgis/rest/services/Water_Data/FeatureServer/3?&token=AAPK8c9b6bce800a48ae9a07f728c9472a61ELjEVN44hWTc-RpzxNvaV5fKrDIlzu9vdhyWVP0fInirGnZSM8UsHi0riCK2EMEq",
          title: "Water Storage Tanks",
          outFields: ["*"]
        });

        map.add(WSTLayer);
      
        const SLLayer = new FeatureLayer({
          url: "https://services5.arcgis.com/DvFgDXTY4DS4ZXFx/arcgis/rest/services/Sewer_Data/FeatureServer/3?&token=AAPK8c9b6bce800a48ae9a07f728c9472a61ELjEVN44hWTc-RpzxNvaV5fKrDIlzu9vdhyWVP0fInirGnZSM8UsHi0riCK2EMEq",
          title: "Sewer Line",
          outFields: ["*"]
        });

        map.add(SLLayer); 
        
        const WLLayer = new FeatureLayer({
          url: "https://services5.arcgis.com/DvFgDXTY4DS4ZXFx/arcgis/rest/services/Water_Data/FeatureServer/5?&token=AAPK8c9b6bce800a48ae9a07f728c9472a61ELjEVN44hWTc-RpzxNvaV5fKrDIlzu9vdhyWVP0fInirGnZSM8UsHi0riCK2EMEq",
          title: "Water Line",
          outFields: ["*"]
        });

        map.add(WLLayer);
      
        const MHLayer = new FeatureLayer({
          url: "https://services5.arcgis.com/DvFgDXTY4DS4ZXFx/arcgis/rest/services/Sewer_Data/FeatureServer/0?&token=AAPK8c9b6bce800a48ae9a07f728c9472a61ELjEVN44hWTc-RpzxNvaV5fKrDIlzu9vdhyWVP0fInirGnZSM8UsHi0riCK2EMEq",
          title: "Manhole Cover",
          outFields: ["*"]
        });

        map.add(MHLayer);
      
        const WVLayer = new FeatureLayer({
          url: "https://services5.arcgis.com/DvFgDXTY4DS4ZXFx/arcgis/rest/services/Water_Data/FeatureServer/1?&token=AAPK8c9b6bce800a48ae9a07f728c9472a61ELjEVN44hWTc-RpzxNvaV5fKrDIlzu9vdhyWVP0fInirGnZSM8UsHi0riCK2EMEq",

          title: "Fire Hydrant",
          outFields: ["*"]
        });

        map.add(FHLayer);       
        
        view.ui.add(

        );

              expanded: true
            }),
            new Expand({
              view: view,
              content: new Bookmarks({ view: view }),
